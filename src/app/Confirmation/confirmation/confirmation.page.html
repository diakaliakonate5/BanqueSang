

<ion-header>  
  <ion-toolbar>  
    <ion-buttons color="white" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> 
    <ion-title align="center">  
  Confirmation
    </ion-title>  
  </ion-toolbar>  
</ion-header>     
<ion-content >  
  <ion-card class="card">

    <ion-item>Nom et Prenom: <strong> {{alert?.accepter?.demande?.utilisateur?.nomComplet}} </strong></ion-item>

  </ion-list>

   
  
</ion-card>
</ion-content>
