<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> 
    <ion-title>Rendez-vous</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="img">
            <img style="width: 100px; margin-left: 80px; " src="./assets/Copy of Donate Blood - Made with PosterMyWall.jpg" alt="">
          </div>
          <div padding>
            <ion-item style="margin-top: 5px; ">
              <ion-input formControlName="date" type="date" placeholder="Date"  required></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.date.errors?.required">
              date du rendez-Vous obligatoire
          </span>
            <ion-item style="margin-top: 5px;  ">
              <ion-input formControlName="heure" type="time" placeholder="Heure"  required></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.heure.errors?.required">
              heure du rendez-Vous obligatoire
          </span>
            <ion-item style="margin-top: 5px;  ">
              <ion-input formControlName="qtepoche" type="number" placeholder="nombre de poche "  required></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.qtepoche.errors?.required">
              Nombre de poche obligatoire.
             </span>
             <span class="error ion-padding" *ngIf="isSubmitted && errorControl.qtepoche.errors?.min">
               veuillez saisir un nombre a partir de 1.
             </span>
           
            <ion-item style="margin-top: 5px;">
              <ion-label style="color: rgb(65, 63, 63);">Banque Sang</ion-label>
              <ion-select class="custom-options" multiple="false" formControlName="banqueSang"  required>
                <ion-select-option value="brown"  *ngFor="let banque of listBanque" value="{{banque.id}}">{{banque.nom}}</ion-select-option>
              
              </ion-select>
            </ion-item>


          </div>
          <div padding>
            <ion-button  size="medium" type="submit"  expand="block" routerLink="/rendez-vous">Valider</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
